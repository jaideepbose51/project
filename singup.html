<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link href="./signup.css" rel="stylesheet" />
    <link
      rel="icon"
      href="./Screenshot 2023-07-18 171441.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="main">
      <div class="center">
        <div class="datamain">
          <div class="welcome">Hello there</div>
          <div class="enter_personal">Please Enter your details</div>
          <div class="google">
            <img
              src="https://uploads-ssl.webflow.com/63f672a2d2935abea90a1d67/64ae12fd54fb71bb053ff000_Group%203.png"
              alt="google"
            />
          </div>
          <div class="or">or</div>
          <div class="formdiv">
            <form>
              <div>
                <input
                  type="text"
                  name="first_name"
                  placeholder="First Name"
                  autofocus
                  required
                />
              </div>
              <div>
                <input
                  type="text"
                  name="last_name"
                  placeholder="Last Name"
                  required
                />
              </div>
              <div>
                <input
                  type="email"
                  name="email"
                  placeholder="Enter Email"
                  required
                />
              </div>
              <div>
                <input
                  type="password"
                  name="password"
                  placeholder="Enter password"
                  required
                />
              </div>
              <div><button type="submit" class="Signup">Signup</button></div>
            </form>
          </div>
          <div class="alreadymember">
            Already a member?&nbsp&nbsp&nbsp<strong
              ><a href="/login">Login</a></strong
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
