<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/contactme.css" />
    <link
      rel="icon"
      href="./Screenshot 2023-07-18 171441.png"
      type="image/x-icon"
    />
  </head>
  <body style="text-align: center">
    <div class="main">
      <form
        action=""
        class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin"
        style="height: max-content; width: 50%; display: inline-block"
      >
        <h2 class="w3-center">Contact Me</h2>

        <div class="w3-row w3-section">
          <div class="w3-col" style="width: 50px">
            <i class="w3-xxlarge fa fa-user"></i>
          </div>
          <div class="w3-rest">
            <input
              class="w3-input w3-border"
              name="first"
              type="text"
              placeholder="First Name"
            />
          </div>
        </div>

        <div class="w3-row w3-section">
          <div class="w3-col" style="width: 50px">
            <i class="w3-xxlarge fa fa-user"></i>
          </div>
          <div class="w3-rest">
            <input
              class="w3-input w3-border"
              name="last"
              type="text"
              placeholder="Last Name"
            />
          </div>
        </div>

        <div class="w3-row w3-section">
          <div class="w3-col" style="width: 50px">
            <i class="w3-xxlarge fa fa-envelope-o"></i>
          </div>
          <div class="w3-rest">
            <input
              class="w3-input w3-border"
              name="email"
              type="text"
              placeholder="Email"
            />
          </div>
        </div>

        <div class="w3-row w3-section">
          <div class="w3-col" style="width: 50px">
            <i class="w3-xxlarge fa fa-phone"></i>
          </div>
          <div class="w3-rest">
            <input
              class="w3-input w3-border"
              name="phone"
              type="text"
              placeholder="Phone"
            />
          </div>
        </div>

        <div class="w3-row w3-section">
          <div class="w3-col" style="width: 50px">
            <i class="w3-xxlarge fa fa-pencil"></i>
          </div>
          <div class="w3-rest">
            <input
              class="w3-input w3-border"
              name="message"
              type="text"
              placeholder="Message"
            />
          </div>
        </div>

        <button
          class="w3-button w3-block w3-section w3-blue w3-ripple w3-padding"
        >
          Send
        </button>
      </form>
    </div>
  </body>
</html>
